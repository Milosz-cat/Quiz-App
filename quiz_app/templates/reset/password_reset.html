{% extends 'base/base.html' %} {% block title %}Password Reset{% endblock %} 
{%block content %}

<a href="#" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="history.back()"><</a>

<br /><br />
<div class="d-flex justify-content-center">
  <h2>Reset Password</h2>
</div>
<br /><br />

  <h5 style="text-align: center">Enter your email address and we'll send you a link to reset your password.</h5>
<br />

<form method="post">
  {% csrf_token %}
  <div class="form-outline mb-5">
    <input
      type="email"
      id="email"
      for=""
      name="email"
      placeholder="Enter Your Email Address"
      class="form-control form-control-lg"
      required
    />
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
      type="submit"
    >
      Send e-mail
    </button>
  </div>
</form>

{% endblock content %}
