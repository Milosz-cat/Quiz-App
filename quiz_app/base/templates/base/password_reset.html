{% extends 'base/base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}

    <h2>Reset Password</h2><br>
    
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <form method="post">
    {% csrf_token %}
    <div class="form-outline mb-5">
        <input type="email" id="email" for="" name="email" placeholder="Enter Your Email Address" class="form-control form-control-lg" Required/>
    </div>
    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit">Send e-mail</button>
    </form>

{% endblock content %}
