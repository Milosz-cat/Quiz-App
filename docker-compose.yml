version: "3.9"
services:
  quiz_app:
    build: .
    volumes:
      - .:/quiz_app
    ports:
      - 8000:8000
    image: quiz_app:quiz_app
    container_name: quiz_container
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
